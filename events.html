<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events</title>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="assets\style.css">

<body>
    <!-- header -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    <a class="has-text-white" href="./index.html">Primary title</a>
                </h1>
            </div>
        </div>
    </section>

    <!-- search input -->

    <section id="game-search">
        <article class="section">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="field">
                        <div class="control">
                            <input id="user-text" class="input black" type="search" placeholder="Search Your Game">
                        </div>
                    </div>

                </div>
                <!-- search icon -->
                <div id="user-search" class="columns padding-search">
                    <a class="button button-search">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </article>
    </section>

    <!-- game img/game title -->
    <!-- HIDE ME -->
    <section id="game-contain" class="hide">
        <article class="section has-text-centered">
            <div class="columns is-mobile is-centered">
                <div id="game-titl" class="column is-half">

                </div>

            </div>
        </article>
        <!-- img -->
        <article class="media centered-img">
            <figure id="game-img" class="image ml-5 mr-5">
                <!-- placeholder img -->
                <!-- <img src="assets/image/1249525.jpg" alt="" style="width: 850px;"> -->
            </figure>
        </article>

        <!-- section with table -->
        <article class="section has-text-centered table-info">
            <div class="columns">
                <div class="column">
                    <table class="table is-bordered" style="width:40em;">
                        <thead>
                            <tr>
                                <th>Platforms</th>
                                <th>Available On</th>
                                <th>Genre</th>
                                <th>Released</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td id="platforms"></td>
                                <td id="store"></td>
                                <td id="genres"></td>
                                <td id="date"></td>
                            </tr>

                        </tbody>
                    </table>
                    <!-- buttons -->
                    <div class="buttons">
                        <button class="button clear-button">Clear</button>
                        <button class="button next-button">Next</button>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <!-- form section -->
    <!-- HIDE ME -->
    <section id="cal-contain" class="section has-text-centered ">
        <article class="section">
            <div class="columns has-text-centered is-centered">
                <div class="column is-half">
                    <div class="field">
                        <label class="label is-medium">Add the Details of Your Event</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id="game-title" class="input is-medium" type="text" placeholder="Name of Event">

                            <span class="icon is-small is-right">
                                <i class="fas fa-check fa-xs"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input id="game-desc" class="input is-medium" type="text"
                                placeholder="Description of your event">
                            <span class="icon is-right">
                                <i class="fas fa-check fa-sm"></i>
                            </span>
                        </div>
                    </div>
                    <!-- date select -->
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input id="game-date" class="input is-medium" type="date" placeholder="Normal">
                            <span class="icon is-medium is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Hours -->
                    <div class="field">
                        <div class="control has-icons-left">
                            <div class="select is-success">
                                <select id="hour">
                                    <option selected disabled>Hour</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                                <div class="icon is-left">
                                    <i class="far fa-clock"></i>
                                </div>
                            </div>

                            <!-- Minutes -->                    
                            <div class="select is-success ">
                                <select id="minutes">
                                        <option selected disabled>Minutes</option>
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                        <option>25</option>
                                        <option>26</option>
                                        <option>27</option>
                                        <option>28</option>
                                        <option>29</option>
                                        <option>30</option>
                                        <option>31</option>
                                        <option>32</option>
                                        <option>33</option>
                                        <option>34</option>
                                        <option>35</option>
                                        <option>36</option>
                                        <option>37</option>
                                        <option>38</option>
                                        <option>39</option>
                                        <option>40</option>
                                        <option>41</option>
                                        <option>42</option>
                                        <option>43</option>
                                        <option>44</option>
                                        <option>45</option>
                                        <option>46</option>
                                        <option>47</option>
                                        <option>48</option>
                                        <option>49</option>
                                        <option>50</option>
                                        <option>51</option>
                                        <option>52</option>
                                        <option>53</option>
                                        <option>54</option>
                                        <option>55</option>
                                        <option>56</option>
                                        <option>57</option>
                                        <option>58</option>
                                        <option>59</option>
                                </select>
                            </div>
                    

                            <!-- PM/AM -->
                            <div class="select is-success">
                                <select id="period">
                                    <option selected disabled>Period</option>
                                    <option>AM</option>
                                    <option>PM</option>
                                </select>
                                <div class="icon is-left">
                                    <i class="fas fa-moon"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div id="msg"></div>
            <!-- create button -->
            <div class="create-btn">
                <button class="button create-button">Create</button>
            </div>
        </article>
    </section>

    <!-- event info -->
    <!-- HIDE -->
    <section id="copy-new" class="section hide">
        <div class="column">
            <div class="columns is-centered qrColumn has-text-centered"></div>
        </div>
        <!-- copy button -->
        <div class="copy-btn has-text-centered">
            <button id="" class="button copy-button">Copy</button>
        </div>
        <!-- event button -->
        <div class="event-btn">
            <button id="" class="button event-button">New Event</button>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>


    <!-- Scripts -->
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- font-awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- our scripts -->
    <script src="./assets/scripts/events.js"></script>
</body>

</html>
