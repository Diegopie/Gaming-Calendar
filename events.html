<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Calender</title>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="assets\style.css">

    <!-- calendar css -->
    <link rel="stylesheet" href="assets\calendar\css\evo-calendar.css" />
    <!-- optional css -->
    <link rel="stylesheet" href="assets\calendar\css\evo-calendar.midnight-blue.css" />
    <link rel="stylesheet" href="assets\calendar\css\evo-calendar.orange-coral.css" />
    <link rel="stylesheet" href="assets\calendar\css\evo-calendar.royal-navy.css" />
</head>

<body class="has-background-link">
    <!-- header -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    <a class="has-text-white" href="./index.html">Game Calender</a>
                </h1>
            </div>
        </div>
    </section>

    <!-- search input -->
    
    <section id="game-search">
        <article class="section">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="field">
                        <div class="control">
                            <input id="user-text" class="input black" type="search" placeholder="Search Your Game">
                        </div>
                    </div>

                </div>
                <!-- search icon -->
                <div id="user-search" class="columns padding-search">
                    <a class="button button-search">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </article>
    </section>

        <!-- game img/game title -->
        <!-- HIDE ME -->
    <section id="game-contain" class="hide"> 
        <article class="section has-text-centered">
            <div class="columns is-mobile is-centered">
                <div id="game-titl" class="column is-half">
                    
                </div>

            </div>
        </article>
        <!-- img -->
        <article class="media centered-img">
            <figure id="game-img" class="image ml-5 mr-5">
                <!-- placeholder img -->
                <!-- <img src="assets/image/1249525.jpg" alt="" style="width: 850px;"> -->
            </figure>
        </article>
        
        

        <!-- section with table -->
        <article class="section has-text-centered table-info">
            <div class="columns">
                <div class="column">
                    <table class="table is-bordered" style="width:40em;">
                        <thead>
                            <tr>
                                <th>Platforms</th>
                                <th>Available On</th>
                                <th>Genre</th>
                                <th>Released</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td id="platforms"></td>
                                <td id="store"></td>
                                <td id="genres"></td>
                                <td id="date"></td>
                            </tr>

                        </tbody>
                    </table>
                    <!-- buttons -->
                    <div class="buttons">
                        <button class="button clear-button">Clear</button>
                        <button class="button next-button">Next</button>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <!-- Calendar & Form -->
    <!-- HIDE ME -->
    <section id="cal-contain" class="section has-text-centered hide">
        <article class="column">
            <div class="columns is-centered">
                <!-- calendar -->
                <div id="evoCalendar"></div>
            </div>
        </article>
    

    <!-- form section -->
        <article class="section">
            <div class="columns has-text-centered is-centered">
                <div class="column is-half">
                    <div class="field">
                        <label class="label is-medium">Medium input</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id="game-title" class="input is-medium" type="text" placeholder="Extra small">
                            
                            <span class="icon is-small is-right">
                                <i class="fas fa-check fa-xs"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input id="game-desc" class="input is-medium" type="text" placeholder="Small">
                            <span class="icon is-right">
                                <i class="fas fa-check fa-sm"></i>
                            </span>
                        </div>
                    </div>
                   <!-- date select -->
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input id="game-date" class="input is-medium" type="date" placeholder="Normal">
                            <span class="icon is-medium is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                        </div>

                        <!-- Hours -->
                        <div class="field">
                            <div class="control has-icons-left">
                              <div class="select is-success">
                                <select>
                                  <option selected>Hour</option>
                                  <option>01</option>
                                  <option>02</option>
                                  <option>03</option>
                                  <option>04</option>
                                  <option>05</option>
                                  <option>06</option>
                                  <option>07</option>
                                  <option>08</option>
                                  <option>09</option>
                                  <option>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                </select>
                                <div class="icon is-left">
                                    <i class="far fa-clock"></i>
                                  </div>
                              </div>

                              <!-- Minutes -->
                              <input class="is-success minutes-input" type="number" placeholder="min" id="minutes" name="quantity" min="00" max="59">

                              <!-- PM/AM -->
                              <div class="select is-success">
                                <select>
                                  <option selected>Period</option>
                                  <option>AM</option>
                                  <option>PM</option>
                                </select>
                                <div class="icon is-left">
                                    <i class="fas fa-moon"></i>
                                  </div>
                              </div>
                              
                            </div>
                          </div>
                    </div>
     
            </div>
            <!-- create button -->
            <div class="create-btn">
                <button class="button create-button">Create</button>
            </div>
        </article>
    </section>

    <!-- event info -->
    <!-- HIDE -->
    <section class="section">
        <div class="column">
            <div class="columns is-centered">
                <div class="card">
                    <div class="card-content">

                        <div class="content">
                            <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Phasellus nec iaculis mauris. <a>@bulmaio</a>. -->
                            <!-- some QR -->
                            <img src="assets\image\apps.33967.13510798887182917.246b0a3d-c3cc-46fc-9cea-021069d15c09.png"
                                alt="">

                            <!-- <a href="#">#css</a> <a href="#">#responsive</a>
                            <br>
                            <time datetime="">11:09 PM - 1 Jan 2016</time> -->
                        </div>

                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Copy</a>
                    </footer>
                </div>
            </div>
        </div>
        <!-- event button -->
        <div class="event-btn">
            <button id="" class="button event-button">New Event</button>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong><a href="https://jgthms.com">Bulma</a></strong> CSS framework. <strong><a
                    href="https://qrickit.com/qrickit_apps/qrickit_api.php">Qrickit</a></strong>, <strong><a
                    href="https://rawg.io/apidocs">Rawg</a></strong> API.
            </p>
        </div>
    </footer>


    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- calendar functionality -->
    <script src="assets\calendar\js\evo-calendar.js"></script>
    <script>
        $('#evoCalendar').evoCalendar();
    </script>
    <!-- font-awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- our scripts -->
    <script src="./assets/scripts/events.js"></script>
</body>

</html>
